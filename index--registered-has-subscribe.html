<!DOCTYPE html>

<head>

    </header>
    <section class="search-res">
        <div class="search-res__content container">
            <div class="search-product">
                <input type="search">
                <button class="search-btn">
                    <img src="assets/img/icons/search.svg" alt="search_icon">
                </button>
            </div>
            <div class="res-num_upload-more">
                <p class="res-text"><span class="res-num-text">100</span> результатов по запросу <span class="search-querry-text">Air Pods</span></p>
                <button class="upload-more">
                    <img src="assets/img/icons/download.svg" alt="download_icon">
                    <p>Загрузить ещё</p>
                </button>
            </div>
            <div class="results_container">
                <div class="result recommend">

                        <img src="assets/img/icons/sell.svg" alt="lowest-price_icon">
                        <span>Самая низкая цена</span>
                    </div>
                    <div class="result__container">
                        <button class="result__fav_btn">
                            <img src="assets/img/icons/favorite.svg" alt="favorite">
                        </button>
                        <div class="result__seller-info">
                            <img src="assets/img/icons/person.svg" alt="seller_icon">
                            <p>Apple trade market Russia</p>
                        </div>
                        <div class="result__product-info">
                            <p class="product-name-text">apple air pods</p>
                            <p class="product-price-text">7000<span class="currency-type-text">₽</span></p>
                        </div>
                        <a href="" class="marketplace_btn">
                            <p>WB</p>
                            <img src="assets/img/icons/east.svg" alt="btn_arrow">
                        </a>
                    </div>
                </div>
